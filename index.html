<head>
  <link rel="stylesheet" href="css/weather-icons.min.css">
  <style>
  *, *:before, *:after { box-sizing: border-box; }
  body { 
    font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif; 
    font-size: 14px; 
    margin: 0;
    overflow: hidden;
    padding: 0;
  }
  header:not(:empty) { 
    background-color: #ffc74f; 
    margin-bottom: 5px; 
    padding: 5px; 
  }
  header:empty { margin-bottom: 20px; }
  span[class^='weather-'] { display: block; font-size: .95em; }
  .weather-table { border-collapse: collapse; margin: auto; width: 95%; }
  .weather-table td { padding: .25em; text-align: center; }
  .weather-table .wi { font-size: 3em; margin-top: 15px; margin-bottom: 8px;}
  .debug-bar { 
    background: #e5e5e5;
    bottom: 0; 
    color: #a1a1a1;
    font-size: 14px;
    min-height: 20px; 
    padding: 2px 5px;
    position: absolute; 
    width: 100%; 
  }

  .debug-bar div[class^='debug-'] { display: inline-block; }
  .menu-button { cursor: pointer; float: right; }
  .api-key-input-box {
    display: none;
    margin: auto;
    width: 90%;
  }

  .api-key-text a {
    color: #0000ff;
  }

  .api-key-input {
    font-size: 1em;
    width: 80%;
  }

  .api-key button {
    background: #328f9c;
    border: 1px solid #0a6774;
    color: #fff;
    cursor: pointer;
    float: right;
    font-size: 1em;
    vertical-align: top;
    width: 19%;
  }

  .error:not(:empty) {
    background-color: #ff6f8f;
    border: 5px solid #ee2b4f;
    border-radius: 10px;
    color: #fff;
    margin: auto;
    padding: 10px;
    width: 95%;
  }

  .error blockquote {
    color: #000;
  }
  </style>
</head>
<body>
  <header></header>
  <div class="api-key-input-box">
    <p class="api-key-text">
    Hi! <strong>Mostly Sunny</strong> uses <a href="https://forecast.io">Forecast.io</a>
    as its data-source, but you'll have to apply for a developer API key to use it. You'll
    be fine with their free plan (1,000 look-ups/day &mdash; I use about 100 a day). Visit
    their <a href="https://developer.forecast.io/">developer page</a> to get your key and
    paste (<code>Command+v</code>) it in the box below!</p>

    <p class="api-key">
      <input class="api-key-input" 
        placeholder="Paste your Forecast.io API key here!" 
      ><button onclick="handleApiKeySubmit()">Add</button>
    </p>
  </div>
  
  <div class="error"></div>

  <table class="weather-table">
    <tbody></tbody>
  </table>

  <footer class="debug-bar">
    <div class="debug-latlong"></div>
    <div class="debug-status"></div>
    <button class="menu-button">
      <i class="wi wi-alien" title="Menu"></i>
    </button>
  </footer>

  <script src="main.js"></script>
</body>
