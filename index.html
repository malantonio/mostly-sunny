<head>
  <link rel="stylesheet" href="css/weather-icons.min.css">
  <style>
  *, *:before, *:after { box-sizing: border-box; }
  body { 
    font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif; 
    font-size: 14px; 
    margin: 0;
    overflow: hidden;
    padding: 0;
  }
  header { 
    background-color: #ffc74f; 
    /*box-shadow: 0 0 2px 3px #eeb63e;*/
    margin-bottom: 5px; 
    padding: 5px; 
  }
  span[class^='weather-'] { display: block; font-size: .95em; }
  .weather-table { border-collapse: collapse; margin: auto; width: 95%; }
  .weather-table td { padding: .25em; text-align: center; }
  .weather-table .wi { font-size: 3em; margin-top: 20px; margin-bottom: 10px;}
  .debug-bar { 
    background: #e5e5e5; 
    bottom: 0; 
    color: #a1a1a1;
    font-size: 14px;
    min-height: 20px; 
    padding: 2px 5px;
    position: absolute; 
    width: 100%; 
  }

  .debug-bar div[class^='debug-'] { display: inline-block; }
  .menu-button { cursor: pointer; float: right; }
  </style>
</head>
<body>
  <header>
    ^_^ the weather!
  </header>
  <table class="weather-table">
    <tbody></tbody>
  </table>

  <footer class="debug-bar">
    <div class="debug-status"></div>
    <div class="debug-latlong"></div>
    <button class="menu-button">
      <i class="wi wi-alien" title="Menu"></i>
    </button>
  </footer>

  <script src="main.js"></script>
</body>
